name: example-project
engine: docker  # or podman, or auto
services:
  - name: web-app
    directory: ./frontend
    compose_file: docker-compose.yml
    env_file: .env
  - name: api-server
    directory: ./backend
    compose_file: docker-compose.dev.yml
    env_file: .env.development
  - name: database
    directory: ./database
    compose_file: docker-compose.yml
    env_file: .env
global_env: .env.global